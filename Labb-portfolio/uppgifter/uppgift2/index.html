        <section>
            <h2>Main content</h2>
            <table>
            <tr>
                <td>
                    <img src="media/index.jpg" alt="Pig Picture">
                </td>
            </tr>
            <tr>
                <td>
                    <audio controls>
                        <source src="media/file_example_MP3_700KB.mp3" type="audio/mpeg">
                            Audio file didn't load
                    </audio>
                </td>
            </tr>    
            <tr>
                <td>
                        <button onclick="getPlaySpeed()" type="button">Get play speed</button>
                        <button onclick="setPlaySpeed()" type="button">Set slower play speed</button>
                        <button onclick="resetPlaySpeed()" type="button">Reset play speed</button>
                        <button onclick="setFasterSpeed()" type="button">Set faster play speed</button>
                        <button onclick="setLoop()" type="button">Loop</button>
                    <video loop autoplay controls width="320" height="240" id="firstVideo">
                        <source src="media/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
                            Video file didn't load
                    </video>
                    <script>
                            var vid = document.getElementById("firstVideo");
    
                            function getPlaySpeed(){
                                alert(vid.playbackRate);
                            }
    
                            function setPlaySpeed(){
                                vid.playbackRate = 0.5;
                            }

                            function resetPlaySpeed(){
                                vid.playbackRate = 1.0;
                            }

                            function setFasterSpeed(){
                                vid.playbackRate = 2.0;
                            }

                            function setLoop(){
                                if(vid.loop == true){
                                vid.loop = false;
                                }else if(vid.loop == false){
                                vid.loop = true;
                                }
                            }
                        </script>
                </td>
                <td>
                        <button onclick="getPlaySpeed2()" type="button">Get play speed</button>
